<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Now</title>
    <link rel="stylesheet" href="Book.css">
</head>
<body style="background-image: url('https://wallpapercat.com/w/full/7/8/8/639817-3072x2051-desktop-hd-sri-lanka-background.jpg'); background-repeat: no-repeat; background-size: cover; background-position: center; margin: 0;">

    <div class="heading">
      <h1>Book Now</h1>
    </div>

    <section class="booking">
        <h1 class="heading-title">book your trip!</h1>
  
        <form action="book_form.php" method="post" class="book-form">
             <div class="flex">
                <div class="inputBox">
                    <label for="name">Name :</label>
                    <input type="text" id="name" placeholder="Enter your name" name="name" required>
                </div>
                <div class="inputBox">
                    <label for="email">Email :</label>
                    <input type="email" id="email" placeholder="Enter your email" name="email" required>
                </div>
                <div class="inputBox">
                    <label for="phone">Phone :</label>
                    <input type="tel" id="phone" placeholder="Enter your number" name="phone" required>
                </div>
                <div class="inputBox">
                    <label for="address">Address :</label>
                    <input type="text" id="address" placeholder="Enter your address" name="address" required>
                </div>
                <div class="inputBox">
                    <label for="location">Where to :</label>
                    <input type="text" id="location" placeholder="Place you want to visit" name="location" required>
                </div>
                <div class="inputBox">
                    <label for="guests">How many :</label>
                    <input type="number" id="guests" placeholder="how many guests" name="guests" min="1" required>
                </div>
                <div class="inputBox">
                    <label for="arrivals">Arrivals :</label>
                    <input type="date" id="arrivals" name="arrivals" required>
                </div>
                <div class="inputBox">
                    <label for="leaving">Leaving :</label>
                    <input type="date" id="leaving" name="leaving" required>
                </div>
           </div>
            <input type="submit" value="submit" class="btn" name="send">
        </form>
    </section>
</body>
</html>
